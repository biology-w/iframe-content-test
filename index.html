<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="one-input" />
    <script>
      navigator.permissions.query({ name: "clipboard-read" }).then((status) => {
        if (status.state === "granted") {
          // 已授权
          console.log("status:已授权", status);
        } else {
          // 需要请求授权
          console.log("需要请求授权", status);
        }
      });
      if (!window.isSecureContext) {
        console.error("需在 HTTPS 或 localhost 中使用");
      }
    </script>
    <script>
      const oneInput = document.querySelector("#one-input");
      window.addEventListener("click", (e) => {
        console.log("input", oneInput);
        console.log("navigator", navigator.clipboard.readText);
        oneInput.setAttribute("value", "one");
        navigator.clipboard.readText().then((e) => {
          console.log("readText", e);
          oneInput.setAttribute("value", "two");
        });
      });
    </script>
  </body>
</html>
